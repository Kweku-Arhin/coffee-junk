<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contacts</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- <link rel="stylesheet" href="coffeeCss2.css" /> -->
    <!-- <link rel="stylesheet" href="coffee.css" /> -->
  </head>

  <body>
    <div id="logo_" class="container">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <img
            src="./images/IMG-20200609-WA0101.jpg"
            width="100"
            height="100"
            alt=""
            loading="lazy"
            style="float: left;"
          />
          <h1 class="coffee">
            Coffee Junkie
          </h1>
        </a>
        <div>
          <a class="btn btn-primary btn-sm" href="index.html" role="button"
            >Home</a
          >
          <a class="btn btn-primary btn-sm" href="about.html" role="button"
            >About</a
          >
          <a class="btn btn-primary btn-sm" href="numbers.html" role="button"
            >Numbers</a
          >
          <a class="btn btn-primary btn-sm" href="contacts.html" role="button"
            >Contacts</a
          >
        </div>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </nav>
    </div>
    <br />
    <h1 class="header">Contact Us</h1>
    <br />
    <div class="form-div">
      <div class="container my-form">
        <form>
          <!-- Name -->
          <label class="label-text" for="name">Name</label>
          <input
            type="text"
            name="name"
            class="area"
            placeholder="Input Name"
            style="border-radius: 0.25rem; text-align: center;"
          />
          <br />
          <br />
          <!-- Eemail -->
          <p>
            <label class="label-text" for="email">Email</label>
            <input
              type="text"
              name="email"
              class="area"
              placeholder="name@email.com"
              style="border-radius: 0.25rem; text-align: center;"
            />
          </p>
          <br />
          <br />
          <!-- Description -->
          <p class="label-text">Description</p>
          <textarea
            name="description"
            class="area"
            cols="30"
            rows="10"
            placeholder="Your Description"
          ></textarea>
          <p>
            <input
              class="btn btn-primary btn-sm"
              id="button"
              type="submit"
              value="Submit"
            />
          </p>
        </form>
      </div>
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          document.querySelector("#button").disabled = true;

          document.querySelector("#name").onkeyup = () => {
            if (document.querySelector("#button"));
          };

          document.querySelector("#form").onsubmit = () => {
            var name = document.querySelector("#name").value;
            alert(`Thank you ${name}!`);
          };
        });
      </script>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
    </div>
    <div class="clear"></div>
    <div class="container to-top-div">
      <a
        class="btn btn-primary btn-sm to-top-button"
        href="#logo_"
        role="button"
        >Back to top</a
      >
      <p>Copyright&copy;2020</p>
    </div>
  </body>
</html>
